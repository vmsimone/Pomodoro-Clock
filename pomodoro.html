<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    type="text/css"
    href="pomodoro.css">
    <script src="pomodoro.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="interface">
      <div class="clock subt btn">-</div>
      <div class="clock" id="clk">
        <span id="min">20</span>:<span id="sec">00</span>
        <span id="brk-clock">5:00</span>
      </div>
      <div class="clock add btn">+</div>
      <div class="clock set btn">Set work</div>
    </div>
  </body>
</html>
